            extlottie             : "com.airbnb.android:lottie:$lottie",
            daggerCompiler        : "com.google.dagger:dagger-compiler:$dagger",
            dagger                : "com.google.dagger:dagger:$dagger",
            daggerAndroid         : "com.google.dagger:dagger-android:$dagger",
            daggerAndroidSupport  : "com.google.dagger:dagger-android-support:$dagger",
            daggerAndroidProcessor: "com.google.dagger:dagger-android-processor:$dagger",
            lifecycle             : "androidx.lifecycle:lifecycle-extensions:$androidArchitecture",
            lifecycleCompiler     : "androidx.lifecycle:lifecycle-compiler:$androidArchitecture",
            mockk                 : "io.mockk:mockk:$mockkVersion",
            lifeCycleExt : "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifeCycleExtVersion",
            picasso : "com.squareup.picasso:picasso:$picassoVersion"
    ]
